<!doctype html>
<html lang=en>

<head>
  <title>Gochallenge</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="module" src="index.js"></script>
</head>

<body>
  <main>
    <header>
        <h1>Gochallenge</h1>
    </header>
    <!-- /////////////////// Insert/Edit block /////////////////// -->
    <form>
        <h2>Add new challenge</h2>
        <!-- 1) Name -->
        <input id="name" type="text" name="name" placeholder=" Challenge name" />
        <!-- 2) Points -->
        <input id="points" type="number" name="course" placeholder="Points" />
        <!-- 3) Course -->
        <input id="course" type="text" name="course" placeholder=" Course name" />
        <!-- 4) Session -->
        <select id="sessions" name="session">
            <option value="" disabled selected hidden>What session?</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </form>
    <!-- /////////////////// List block /////////////////// -->
    <div id="list_container">
        <section>
            <article class="challenge">
                <h3>Challenge Name [Testing]</h3>
                <section>
                    <button>Delete</button>
                    <button>Edit</button>
                </section>
            </article>
        </section>
    </div>
  </main>
</body>

</html>
