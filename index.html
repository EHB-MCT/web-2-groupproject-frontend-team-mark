<!doctype html>
<html lang=en>

<head>
  <title>Gamification</title>
  <link rel="stylesheet" type="text/css" href="./css/all.min.css">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <script type="module" src="./js/index.js"></script>
</head>

<body>
  <main>
    <header>
        <h1>Gamification</h1>
    </header>
    <!-- /////////////////// Insert/Edit block /////////////////// -->
    <form id="from" action="" method="post">
        <h2><i class="fas fa-1x fa-plus"></i>Add new challenge</h2>
        <!-- 1) Name -->
        <input id="name" type="text" name="name" placeholder=" Challenge name" />
        <!-- 2) Points -->
        <input id="points" type="number" name="points" placeholder="Points" />
        <!-- 3) Course -->
        <input id="course" type="text" name="course" placeholder=" Course name" />
        <!-- 4) Session -->
        <input id="sessions" type="number" name="sessions" placeholder="sessions" />
        <!-- Submit -->
        <button type="submit">Add challenge</button>
    </form>
    <!-- /////////////////// List block /////////////////// -->
    <div id="container">

                    <button id=btn>[Edit]<i class="fas fa-1x fa-pencil-alt"></i></button>
                </section>
            </article>
        </section>
        -->
    </div>
  </main>
</body>

</html>
